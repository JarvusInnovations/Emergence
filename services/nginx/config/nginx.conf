worker_processes  {{cfg.worker_processes}};
daemon off;

worker_rlimit_nofile {{#if cfg.worker_rlimit_nofile}}{{cfg.worker_rlimit_nofile}}{{else}}8192{{/if}};

events {
    worker_connections  {{cfg.events.worker_connections}};
}

http {
    {{#if cfg.http.access_log ~}}
    access_log {{cfg.http.access_log}};
    {{~ /if}}

    include        mime.types;
    default_type   application/octet-stream;

    sendfile       {{cfg.http.sendfile}};
    tcp_nopush     {{cfg.http.tcp_nopush}};
    tcp_nodelay    {{cfg.http.tcp_nodelay}};

    keepalive_timeout  {{cfg.http.keepalive_timeout}};

    gzip  on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    server {
        listen       {{cfg.http.listen.port}} default_server;
        listen       [::]:{{cfg.http.listen.port}} default_server;
        server_name  _;

        root   {{pkg.path}}/www;
        index  index.html;

        {{#eachAlive bind.app.members as |member| ~}}
        {{~ #if @first ~}}
        location / {
            include fastcgi_params;
            fastcgi_keep_conn on;
            fastcgi_pass {{member.sys.ip}}:{{member.cfg.port}};
            fastcgi_param SCRIPT_FILENAME {{#if member.cfg.script_filename ~}}
                {{member.cfg.script_filename}}
            {{~ else ~ }}
                /hab/svc/{{member.pkg.name}}/config/{{#if member.cfg.web_handler ~}}
                    {{member.cfg.web_handler}}
                {{~ else ~ }}
                    handle-web.php
                {{~ /if}}
            {{~ /if}};
            fastcgi_param PATH_INFO $fastcgi_script_name;
        }
        {{~ /if ~}}
        {{~ else ~}}
            # no members
        {{~ /eachAlive}}
    }
}
